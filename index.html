<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>3D Card Hover Animation</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="main-container">
      <h1>
        3D hover animation
      </h1>
      <div class="container">
        <figure class="card">
          <img
            src="https://www.standard.co.me/wp-content/uploads/2020/07/hram-svetog-save-1.jpg"
            alt="Belgrade"
            class="card__image"
          />
          <figcaption class="card__title">Belgrade</figcaption>
        </figure>
      </div>
    </main>
  </body>
</html>
